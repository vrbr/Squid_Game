<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SquidGame</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/blocks/global/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="top">
    <header class="header">
        <div class="container header__container">
            <div class="header__wrapper">
                <a class="header__logo">
                    <picture>
                        <source media="(min-width: 1440px)" srcset="img/logo-desk.svg">
                        <source media="(min-width: 768px)" srcset="img/logo-tab.svg">
                        <img src="img/logo.svg" width="100" height="34" alt="logo">
                    </picture>
                </a>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="">Об игре</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="">Что внутри</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="">Отзывы</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="">Фотогалерея</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link header__link-order" href="">Заказать</a>
                        </li>
                    </ul>
                </nav>
                <a class="header__order" href="">Заказать</a>
            </div>
            <button class="header__menu" type="button">
                <span class="visually-hidden">Открыть/закрыть меню</span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="promo">
            <div class="promo__wrapper">
                <h1 class="promo__title">ИГРА В КАЛЬМАРА</h1>
                <p class="promo__subtitle">выживет сильнейший</p>
                <p class="promo__text">Настольная игра для компании, в которой  все игроки соревнуются между собой.  Ставки смертельно высоки...</p>
                <button class="button promo__button">Заказать карты</button>
            </div>
        </section>
    </main>
    <script src="js/swiper-bundle.min.js"></script>
</body>
</html>
